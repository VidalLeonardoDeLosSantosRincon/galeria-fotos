<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Subir foto</title>
</head>
<body>
    <div id="ctr">
        <div id="form-box">
            <form name="formulario">
                <span id="file-box">
                    <label for="photo" id="lb-photo">Subir foto</label><span id="file-choose">No file selected</span>
                </span>
                <input class="field" type="file" accept=".jpg,.png,.git,.jpeg" name="photo" id="photo">
                <input class="field" type="text" name="title" id="title" placeholder="add a title"/>
                <input class="btn" type="submit" id="btn-save" value="Save">
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
